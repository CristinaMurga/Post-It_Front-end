<div class="container mt-5">
    <div class="row">
       <div class="col-11 col-md-6 mx-auto mt-5 post-it">
           <h2>Register</h2>
           <div class=" mt-4 mb-3 mx-4">
               <label for="username" class="form-label">Username</label>
               <input type="text" class="form-control rounded-0 inpLog" id="username" #username>
             </div>
             <div class="mb-3 mx-4">
               <label for="password" class="form-label">Password</label>
               <input type="password" class="form-control rounded-0 inpLog" id="password" #pwd>
             </div>
           
             <div *ngIf="errorMessage" class="mb-3 mx-4">Username already exists</div>
             <div *ngIf="mandatory" class="mb-3 mx-4">Insert username and password</div>
             <button class="postItbtn" (click)="RegisterUser(username.value, pwd.value)">Submit</button>
       </div>
    </div>
   
   </div>
