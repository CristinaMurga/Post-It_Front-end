<div class="container mt-5">
    <div class="row">
       <div class="col-11 col-md-6 mx-auto mt-5 post-it">
           <h2>Register</h2>
           <form>
           <div class=" mt-4 mb-3 mx-4">
               <label for="exampleInputEmail1" class="form-label">Username</label>
               <input type="text" class="form-control rounded-0 inpLog" id="username" #username>
             </div>
             <div class="mb-3 mx-4">
               <label for="exampleInputPassword1" class="form-label">Password</label>
               <input type="text" class="form-control rounded-0 inpLog" id="pwd" #pwd>
             </div>
         
             <button class="postItbtn" (click)="RegisterUser(username.value, pwd.value)">Submit</button>
           </form>
       </div>
    </div>
   
   </div>
