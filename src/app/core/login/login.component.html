<div class="container mt-5">
 <div class="row">
    <div class="col-11 col-md-6 mx-auto mt-5 post-it">
        <h2>Login</h2>
        <p class="mx-4">Don't you have an account yet? <a class="linkSignUp" routerLink="/register"
          routerLinkActive="true">Register now</a></p>
          <form #loginform="ngForm" (ngSubmit)="Login(loginform)" >
            <div class="mt-4 mb-3 mx-4">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control rounded-0 inpLog" id="username" name="username" ngModel required>
            </div>
            <div class="mb-3 mx-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control rounded-0 inpLog" id="pwd" name="pwd" ngModel required>
            </div>
          
            <button class="postItbtn" type="submit" [disabled]="!loginform.valid" >Submit</button>
          </form>
    </div>
 </div> 

</div>
